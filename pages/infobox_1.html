<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Infobox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="infobox_1.css" />
  </head>
  <body>
    <div class="infobox">
      <div class="base-infobox-container">
        <div class="header">
          <div class="frame-1">
            <div class="iconswarning">
              <img class="vector" src="../assets/vectors/vector_8_x2.svg" />
            </div>
            <span class="infobox-title">
            Caution
            </span>
          </div>
          <div class="base-close-button">
            <img class="vector-1" src="../assets/vectors/vector_x2.svg" />
          </div>
        </div>
        <div class="content">
          <span class="lorem-ipsum-is-simply-dummy-text-of-the-printing-and-typesetting-industry-lorem-ipsum-has-been-the-industrys-standard-dummy-text-ever-since-the-1500-swhen-an-unknown-printer-took-agalley-of-type-and-scrambled-it-to-make-atype-specimen-book">
          The system cannot recognize any data sent from your sensors
          </span>
        </div>
        <div class="cta">
          <div class="button-base">
            <div class="bookmark">
              <img class="vector-3" src="../assets/vectors/vector_42_x2.svg" />
            </div>
            <span class="label">
            Label
            </span>
            <div class="visibility">
              <img class="vector-2" src="../assets/vectors/vector_33_x2.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
